<html>
<head>

</head>
<body>
    <h1 style="text-align: center;">My Personal Art Gallery</h1>
    <div class="split left">
        <form id="commentForm" action="" class="centered">

        <button id="getComments" class="centered">Display Gallery</button>
        <button id="deleteComments" class="centered">Delete Gallery</button><br>
    </div>
    
    <div class="split right">
        <form id="commentForm" action="">
        <br><label for="name">Search By Beauty: </label><input type="text" id="searchName" placeholder="Search by number"><br>
        </form>
        
        
    </div>
    <br><br><h2 style="margin-top: 150px">Art Gallery...</h2>
        
        <div id="json"></div>
        <div id="done"></div>
        <div id="comments"></div>
